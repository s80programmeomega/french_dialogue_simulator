<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}French Dialogue Simulator{% endblock %}</title>

        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Font Awesome 5 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <style>
            :root {
                --primary-color: #4361ee;
                --secondary-color: #3f37c9;
                --success-color: #06d6a0;
                --sidebar-width: 250px;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: var(--sidebar-width);
                background: linear-gradient(180deg, var(--primary-color) 0%, var(--secondary-color) 100%);
                padding: 20px 0;
                z-index: 1000;
            }

            .sidebar .brand {
                color: white;
                font-size: 1.5rem;
                font-weight: bold;
                padding: 0 20px 30px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .sidebar .nav-link {
                color: rgba(255, 255, 255, 0.8);
                padding: 12px 20px;
                transition: all 0.3s;
            }

            .sidebar .nav-link:hover,
            .sidebar .nav-link.active {
                color: white;
                background: rgba(255, 255, 255, 0.1);
            }

            .main-content {
                margin-left: var(--sidebar-width);
                padding: 30px;
                min-height: 100vh;
                background: #f8f9fa;
            }

            .card {
                border: none;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s;
            }

            .card:hover {
                transform: translateY(-5px);
            }

            .badge-difficulty {
                padding: 5px 10px;
                border-radius: 20px;
            }

            .audio-player {
                background: #f8f9fa;
                border-radius: 10px;
                padding: 15px;
            }
        </style>

        {% block extra_css %}{% endblock %}
    </head>

    <body>
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="brand">
                <i class="fas fa-comments"></i> DialogueFR
            </div>

            <nav class="nav flex-column mt-4">
                <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'simulator:home' %}">
                    <i class="fas fa-home"></i> Accueil
                </a>
                <a class="nav-link {% if 'simulation' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'simulator:simulation_list' %}">
                    <i class="fas fa-play-circle"></i> Simulations
                </a>
                <a class="nav-link {% if 'participant' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'simulator:participant_list' %}">
                    <i class="fas fa-users"></i> Participants
                </a>
            </nav>

        </div>

        <!-- Main Content -->
        <div class="main-content">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
            {% endif %}

            {% block content %}{% endblock %}
        </div>

        <!-- Bootstrap 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        {% block extra_js %}{% endblock %}
    </body>

</html>
