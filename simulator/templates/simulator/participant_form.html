<!-- simulator/templates/simulator/participant_form.html -->

{% extends 'simulator/base.html' %}

{% block title %}Nouveau Participant{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-user-plus"></i> Nouveau Participant</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="speaker_name" class="form-label">Nom du personnage</label>
                            <input type="text" class="form-control" id="speaker_name" name="speaker_name" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_system" name="is_system">
                            <label class="form-check-label" for="is_system">
                                Participant système (TTS automatique)
                            </label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Créer
                            </button>
                            <a href="{% url 'simulator:participant_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
